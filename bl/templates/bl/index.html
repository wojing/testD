<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>BL Ablum</title>
</head>
<body>
    <h3> BL Ablum</h3>
    <div>
    {% if ablum_list  %}
        <ul>
            {% for ablum in ablum_list %}
                <li><a href="{{ ablum.id }}">{{ ablum.ablum_name }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>

<div class="pagination">
    {% if ablum_list.has_previous %}
    <!-- 如果还有上一页 -->
    <a href="?page={{ ablum_list.previous_page_number }}">上一页</a>
    {% endif %}
    <span class="current">
        <!--当前页 -->
        第{{ ablum_list.number }}页
    </span>
    {% if ablum_list.has_next %}
    <!-- 还有下一页 -->
    <a href="?page={{ ablum_list.next_page_number }}">下一页</a>
    {% endif %}
</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
